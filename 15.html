<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Contact Us</h1>
        <form action="">
            <fieldset>
                <legend>Your message:</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
                    </tr>
                    <tr>
                        <td><label for="emailFrom">Yoru email</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom" maxlength="250"></td>
                    </tr>
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>How you found us:</legend>
                <table>
                    <tr>
                        <td><label for="">How did your hear <br> of us</label></td>
                        <td><select style="width: 150px;" name="" id=""> 
                                <option  value="Google">Google</option>
                                <option value="Facebook">Facebook</option></select></td>
                    </tr>
                    <tr>
                        <td><label for="">Newsletter</label></td> 
                        <td><label for=""><input type="checkbox">Ensure this box is checked if you would like to <br>
                                    receive email updates</label></td>
                    </tr>
                </table>
            </fieldset>
            <input type="submit" value="Send message">  
        </form>
        <form style="margin-top: 100px;" action="">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="Firstname">First name:</label>
                <input type="text" id="Firstname" name="Firstname" size="20"> <br>
                <label for="Lastname">Last name:</label>
                <input type="text" id="Lastname" name="Lastname" size="20"> <br>
                <label for="E-mail">E-mail:</label>
                <input type="text" id="E-mail" name="E-mail" size="20" > <br>
            </fieldset>    
            <fieldset>
                <legend>Competition Question</legend>
                <label for="">How tall is the Eiffel Tower in Paris, France</label> <br>
                <input type="radio" id="584 ft" name="tall" value="584 ft"> 
                <label for="584 ft">584 ft</label> <br>
                <input type="radio" id="784 ft" name="tall" value="784 ft"> 
                <label for="784 ft">784 ft</label> <br>
                <input type="radio" id="984 ft" name="tall" value="984 ft"> 
                <label for="984 ft">984 ft</label><br>
                <input type="radio" id="1184 ft" name="tall" value="1184 ft">
                <label for="1184 ft">1184 ft</label>
            </fieldset>
            <fieldset>
                <legend>Enter competition</legend>
                <input type="submit" value="Enter Competition">
            </fieldset>
        </form>
    </body>
</html>
